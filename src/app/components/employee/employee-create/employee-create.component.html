<form>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Cadastro de Funcionário</mat-card-title>
    </mat-card-header>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="employee.name" name="name" required />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="employee.email" name="email" required />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input
        mask="00-00000-0000"
        required
        matInput
        [(ngModel)]="employee.phone"
        name="phone"
      />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint>Incluir código de área</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        [(ngModel)]="employee.password"
        name="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Funcionário</mat-label>
      <mat-select [(ngModel)]="employee.employee" name="employee">
        <mat-option value="true">Sim</mat-option>
        <mat-option value="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Administrador</mat-label>
      <mat-select [(ngModel)]="employee.admin" name="admin">
        <mat-option value="true">Sim</mat-option>
        <mat-option value="false">Não</mat-option>
      </mat-select>
    </mat-form-field>

    <br />
    <div class="actions">
      <button
        mat-raised-button
        color="accent"
        class="button-cadastro"
        (click)="submit()"
      >
        CADASTRAR FUNCIONÁRIO
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="cancel()"
        class="button-cancel"
      >
        CANCELAR
      </button>
    </div>
  </mat-card>
</form>
