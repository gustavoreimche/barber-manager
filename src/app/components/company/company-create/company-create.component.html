<form>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Cadastro de Empresa</mat-card-title>
    </mat-card-header>
    <br />
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="company.name" name="name" required />
      <mat-icon matSuffix>apartment</mat-icon>
    </mat-form-field>
    <div class="address">
      <mat-form-field appearance="fill">
        <mat-label>CEP</mat-label>
        <input matInput [formControl]="cepControl" mask="00000-000" />
        <mat-icon matSuffix>map</mat-icon>
      </mat-form-field>
      <mat-form-field class="rua">
        <mat-label>Rua</mat-label>
        <input
          matInput
          [(ngModel)]="logradouro"
          name="logradouro"
          required
          disabled="{{ logradouro.length > 3 ? true : false }}"
        />
      </mat-form-field>
    </div>

    <div class="address">
      <mat-form-field class="numero">
        <mat-label>Numero</mat-label>
        <input matInput [(ngModel)]="numero" name="numero" required />
      </mat-form-field>
      <mat-form-field class="bairro">
        <mat-label>Bairro</mat-label>
        <input
          matInput
          [(ngModel)]="bairro"
          name="bairro"
          required
          disabled="{{ bairro.length > 1 ? true : false }}"
        />
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input
        mask="00-00000-0000"
        required
        matInput
        [(ngModel)]="company.phone"
        name="phone"
      />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-hint>Incluir código de área</mat-hint>
    </mat-form-field>
    <br />
    <div class="actions">
      <button
        mat-raised-button
        color="accent"
        class="button-cadastro"
        (click)="this.submit()"
      >
        CADASTRAR EMPRESA
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="this.cancel()"
        class="button-cancel"
      >
        CANCELAR
      </button>
    </div>
  </mat-card>
</form>
