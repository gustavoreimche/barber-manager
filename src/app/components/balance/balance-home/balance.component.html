<div class="row">
  <mat-card class="table-card">
    <mat-card-content>
      <mat-icon class="icon green-icon">attach_money</mat-icon>
      <h2>Entradas</h2>
      <p class="green-value">{{ getTotalEntradas() | currency }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <mat-icon class="icon red-icon">money_off</mat-icon>
      <h2>Despesas</h2>
      <p class="expense-value">{{ getTotalDespesas() | currency }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content [ngClass]="{ 'green-value': getTotalEntradas() >= getTotalDespesas(), 'expense-value': getTotalEntradas() < getTotalDespesas() }">
      <mat-icon class="icon">monetization_on</mat-icon>
      <h2 class="total-title">Total</h2>
      <p>{{ getTotal() | currency }}</p>
    </mat-card-content>
  </mat-card>
</div>

<app-cost></app-cost>
