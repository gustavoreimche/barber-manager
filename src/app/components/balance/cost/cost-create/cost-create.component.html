<div>
  <h2>Create Cost</h2>
  <form (ngSubmit)="submit()">
    <div>
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="cost.id" name="id" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="cost.value" name="value" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput type="text" [(ngModel)]="cost.description" name="description" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput type="date" [(ngModel)]="cost.date" name="date" required>
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit">Create</button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
