<div>
  <h2>Create Cost</h2>
  <form (ngSubmit)="submit()">
    <div>
      <label>ID:</label>
      <input type="text" [(ngModel)]="cost.id" name="id" required>
    </div>
    <div>
      <label>ID Company:</label>
      <input type="text" [(ngModel)]="cost.idCompany" name="idCompany" required>
    </div>
    <div>
      <label>Value:</label>
      <input type="number" [(ngModel)]="cost.value" name="value" required>
    </div>
    <div>
      <label>Description:</label>
      <input type="text" [(ngModel)]="cost.description" name="description" required>
    </div>
    <div>
      <label>Date:</label>
      <input type="date" [(ngModel)]="cost.date" name="date" required>
    </div>
    <button type="submit">Create</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
