<div>
  <h2>Create Cost</h2>
  <form (ngSubmit)="submit()">
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="cost.name" name="name" required>
    </div>
    <div>
      <label>Address:</label>
      <input type="text" [(ngModel)]="cost.address" name="address" required>
    </div>
    <div>
      <label>Phone:</label>
      <input type="text" [(ngModel)]="cost.phone" name="phone">
    </div>
    <div>
      <label>Description:</label>
      <input type="text" [(ngModel)]="cost.description" name="description" required>
    </div>
    <button type="submit">Create</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
