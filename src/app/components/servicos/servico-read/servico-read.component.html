<div class="mat-elevation-z4">
  <table mat-table [dataSource]="servicos">
    <!-- Id Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">
        {{ row.description }}
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">
        {{ row.price | currency : "BRL" }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/service/update/{{ row.id }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/service/delete/{{ row.id }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="isMobile ? displayedColumnsMobile : displayedColumns"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: isMobile ? displayedColumnsMobile : displayedColumns
      "
    ></tr>
  </table>
</div>
